<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption and Decryption Tool</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
</head>
<body>

    <div class="container">
        <h1>Encryption/Decryption</h1>
        <textarea id="inputText" placeholder="Enter text here..."></textarea>
        <select id="algorithmSelect">
            <option value="caesar">Caesar Cipher</option>
            <option value="vigenere">Vigen√®re Cipher</option>
            <option value="xor">XOR Cipher</option>
            <option value="aes">AES Encryption</option>
            <option value="random-offset">Random Offset</option>
        </select>
        <input type="text" id="customAlgorithm" placeholder="Enter custom algorithm here (optional)" class="hidden">
        <button id="encryptButton">Encrypt</button>
        <button id="decryptButton">Decrypt</button>
        <p id="resultTitle" class="hidden">Result:</p>
        <p id="result" class="hidden"></p>
        <p id="authorText">Created By Parsa13Ah</p>
    </div>
    
    <script src="algorithm.js"></script>

</body>
</html>
